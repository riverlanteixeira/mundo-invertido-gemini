
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stranger Things AR</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <div id="loader" class="loader">
    <div class="logo">STRANGER THINGS</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <button id="start-button" class="start-button">Iniciar Jogo</button>
  </div>

  <div id="call-screen" class="call-screen hidden">
    <img id="caller-image" src="" alt="Caller">
  </div>

  <div id="ar-scene" class="ar-scene hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- Modelos e outros assets serao adicionados aqui -->
      </a-assets>

      <a-camera gps-camera="minDistance: 5;" rotation-reader></a-camera>
    </a-scene>
  </div>

  <div id="navigation-arrow" class="navigation-arrow hidden">
    <div class="arrow-svg"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
